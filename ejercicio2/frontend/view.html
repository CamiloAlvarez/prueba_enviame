<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prueba enviame</title>
    
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h2 id="name"></h2>
            <span>Cargo: </span><p id="cargo"></p>
            <span>Direccion: </span><p id="dir"></p>
            <span>Telefono: </span><p id="tel"></p>
            <span>Email: </span><p id="email"></p>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        const queryString = window.location.search;
        //console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        var id = urlParams.get('id');
        console.log(id);
        $.ajax({
            url: "http://localhost:8080/prueba/trabajador/"+id,
            method: "GET",
            async: false,
            success: function(result){
                console.log(result);
                $("#name").append(result[0].name+" "+result[0].lastname);
                $("#cargo").append(result[0].position);
                $("#dir").append(result[0].direccion);
                $("#email").append(result[0].email);
                $("#tel").append(result[0].telefono);
            }
        });
    });
</script>
</html>
